<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Interactive String Transformer</h2>
        <form id="transformForm">
            <label for="inputString">Enter String:</label>
            <input type="text" id="inputString" required>

            <label for="rollNumber">Enter Roll Number:</label>
            <input type="text" id="rollNumber" required>

            <label for="manualSkip">Or Enter Skip Interval:</label>
            <input type="number" id="manualSkip" min="1">

            <button type="submit">Transform</button>
        </form>

        <div id="output">
            <h3>Transformed Results</h3>
            <ul id="resultList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
